<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Css </title>
</head>
<body>
  <section></section>
  <div></div>

  <style>
    body {
      margin: 0;
      background: #e38f66;
      display: flex;
      justify-content: center;
      position: relative;
    }

    div {
      position: absolute;
      width: 128px;
      height: 120px;
      background: #fffbda;
      top: 90px;
      clip-path: polygon(25% 0, 75% 0, 100% 100%, 0 100%);
    }

    section {
      position: relative;
      width: 10px;
      height: 120px;
      background: #62306d;
      bottom: 0;
    }
  </style>
</body>
</html>
